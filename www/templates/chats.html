<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in ChatsCtrl.chats | orderBy:'-lastMessage.timestamp'"
      class="item-chat item-remove-animate item-avatar item-icon-right"
      type="item-text-wrap" ui-sref="app.chat({chatId: chat._id})">
      <img ng-src="{{chat.picture}}">
      	<h2>{{chat.name}}</h2>
      	<p>{{chat.lastMessage.text}}</p>
      	<!--<span class="last-message-timestamp">{{chat.lastMessage.timestamp }}</span>-->
      	<i class="icon ion-chevron-right icon-accessory"></i>
      	<ion-option-button class="button-assertive" ng-click="ChatsCtrl.remover(chat)">
      		Eliminar
      	</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
