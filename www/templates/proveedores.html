<ion-view view-title="Proveedores">
  <ion-content>
    <ion-list>
      <ion-item class="list card stable-bg" ng-repeat="proveedor in ProveedoresCtrl.proveedores" ng-click="ProveedoresCtrl.adicionarProveedor(proveedor)">
      	<div class="item item-avatar">
	      	<h2>{{proveedor.username}}</h2>
	        <p>{{proveedor.nombre}}</p>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
