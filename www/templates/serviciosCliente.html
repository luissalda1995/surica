<ion-view view-title="Servicios-Cliente">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="servicioCliente in ServiciosClienteCtrl.serviciosCliente" ng-click="ServiciosClienteCtrl.nuevoChat(servicioCliente.proveedor)">
      	<h2>{{servicioCliente.proveedor}}</h2>
        <p>{{servicioCliente.tipoServicio}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
